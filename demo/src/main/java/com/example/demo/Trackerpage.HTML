<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <div class="summary">
            <h2>Summary</h2>
            <p>Total Steps: <span id="total-steps">0</span></p>
            <p>Total Distance: <span id="total-distance">0</span> km</p>
            <p>Total Calories: <span id="total-calories">0</span> kcal</p>
        </div>
        <div class="log">
            <h2>Log</h2>
            <form id="log-form">
                <label for="steps">Steps:</label>                              <!-- Steps, Distnce and Calorie field  -->
                <input type="number" id="steps" name="steps" required><br>      
                <label for="distance">Distance (km):</label>                      
                <input type="number" id="distance" name="distance" step="0.01" required><br>
                <label for="calories">Calories:</label>                                
                <input type="number" id="calories" name="calories" required><br>
                <button type="submit">Log Entry</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
